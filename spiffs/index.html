<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Balancing Robot Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #configMenu {
            display: none;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        canvas {
            border: 1px solid #ddd;
            margin-top: 20px;
        }
        .data-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .data-box {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .flex-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .config-section {
            flex: 1;
            margin-right: 20px;
        }
        .visualization-section {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ESP32 Balancing Robot Control Panel</h1>
        <div class="flex-container">
            <div class="config-section">
                <button id="openConfigBtn">Open Configuration</button>
                
                <div id="configMenu">
                    <!-- Configuration buttons for Angle and Speed controllers will be dynamically added here -->
                    <button id="saveConfigBtn" style="display: none;">Save General Configuration</button>
                </div>
            </div>
            <div class="visualization-section">
                <canvas id="robotCanvas" width="300" height="400"></canvas>
                <div class="data-container">
                    <div class="data-box">
                        <h2>Current Angle: <span id="currentAngle">0.00</span>°</h2>
                    </div>
                    <div class="data-box">
                        <h2>Motor Output: <span id="motorOutput">0.00</span></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const openConfigBtn = document.getElementById('openConfigBtn');
            const configMenu = document.getElementById('configMenu');
            const canvas = document.getElementById('robotCanvas');
            const ctx = canvas.getContext('2d');
            let angle = 0;
            let motorOutput = 0;
            let wheelRotation = 0;

            // Create buttons for both controllers
            const angleConfigBtn = document.createElement('button');
            angleConfigBtn.textContent = 'Angle PID Config';
            angleConfigBtn.style.display = 'none';
            configMenu.appendChild(angleConfigBtn);

            const speedConfigBtn = document.createElement('button');
            speedConfigBtn.textContent = 'Speed PID Config';
            speedConfigBtn.style.display = 'none';
            configMenu.appendChild(speedConfigBtn);

            // Create forms for angle and speed configurations
            const angleConfigForm = createConfigForm('pid_angle');
            angleConfigForm.style.display = 'none';
            configMenu.appendChild(angleConfigForm);

            const speedConfigForm = createConfigForm('pid_speed');
            speedConfigForm.style.display = 'none';
            configMenu.appendChild(speedConfigForm);

            // Show/hide configuration menu
            openConfigBtn.addEventListener('click', function () {
                console.log('Open Configuration button clicked'); // Debugging log
                if (configMenu.style.display === 'none' || configMenu.style.display === '') {
                    console.log('Showing configuration menu'); // Debugging log
                    configMenu.style.display = 'block';
                    angleConfigBtn.style.display = 'block';
                    speedConfigBtn.style.display = 'block';
                } else {
                    console.log('Hiding configuration menu'); // Debugging log
                    configMenu.style.display = 'none';
                    angleConfigForm.style.display = 'none';
                    speedConfigForm.style.display = 'none';
                }
            });

            // Event listeners for showing forms
            angleConfigBtn.addEventListener('click', function() {
                toggleForms(angleConfigForm, speedConfigForm);
                loadConfig('pid_angle', angleConfigForm);
            });

            speedConfigBtn.addEventListener('click', function() {
                toggleForms(speedConfigForm, angleConfigForm);
                loadConfig('pid_speed', speedConfigForm);
            });

            function createConfigForm(idPrefix) {
                const form = document.createElement('div');

                const fields = [
                    { label: 'PID Kp', id: `${idPrefix}_kp`, step: '0.01' },
                    { label: 'PID Ki', id: `${idPrefix}_ki`, step: '0.01' },
                    { label: 'PID Kd', id: `${idPrefix}_kd`, step: '0.01' },
                    { label: 'PID Output Min', id: `${idPrefix}_output_min` },
                    { label: 'PID Output Max', id: `${idPrefix}_output_max` },
                    { label: 'PID ITerm Min', id: `${idPrefix}_iterm_min` },
                    { label: 'PID ITerm Max', id: `${idPrefix}_iterm_max` }
                ];

                fields.forEach(field => {
                    const formGroup = document.createElement('div');
                    formGroup.className = 'form-group';
                    
                    const label = document.createElement('label');
                    label.textContent = field.label;
                    formGroup.appendChild(label);

                    const input = document.createElement('input');
                    input.type = 'number';
                    input.id = field.id;
                    if (field.step) input.step = field.step;
                    formGroup.appendChild(input);

                    form.appendChild(formGroup);
                });

                const saveBtn = document.createElement('button');
                saveBtn.textContent = 'Save Configuration';
                saveBtn.addEventListener('click', function() {
                    saveConfig(idPrefix, form);
                });

                form.appendChild(saveBtn);
                return form;
            }

            function toggleForms(showForm, hideForm) {
                showForm.style.display = 'block';
                hideForm.style.display = 'none';
            }

            function loadConfig(type, form) {
                fetch('/api/config')
                    .then(response => response.json())
                    .then(data => {
                        if (data[type]) {
                            const config = data[type];
                            Object.keys(config).forEach(key => {
                                const input = form.querySelector(`#${type}_${key}`);
                                if (input) input.value = config[key];
                            });
                        } else {
                            console.error(`Configuration type "${type}" not found in the response.`);
                        }
                    })
                    .catch(error => console.error(`Error loading ${type} configuration:`, error));
            }

            function saveConfig(type, form) {
                const config = {};
                const inputs = form.querySelectorAll('input');

                inputs.forEach(input => {
                    const key = input.id.replace(`${type}_`, '');
                    config[key] = parseFloat(input.value);
                });

                fetch('/api/config')
                    .then(response => response.json())
                    .then(currentConfig => {
                        currentConfig[type] = config;

                        return fetch('/api/config', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(currentConfig),
                        });
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Failed to save ${type} configuration`);
                        }
                        alert(`${type} configuration saved successfully`);
                    })
                    .catch(error => console.error(`Error saving ${type} configuration:`, error));
            }

            function updateData() {
                fetch('/data', {
                    method: 'GET',
                    cache: 'no-cache',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                })
                .then(response => response.text())
                .then(data => {
                    const [newAngle, newOutput] = data.split(',').map(parseFloat);
                    angle = newAngle;
                    motorOutput = newOutput;
                    document.getElementById('currentAngle').textContent = angle.toFixed(2);
                    document.getElementById('motorOutput').textContent = motorOutput.toFixed(2);

                    // Update wheel rotation
                    wheelRotation += (motorOutput / 100) * (100 / 60) * (2 * Math.PI / 60);
                    wheelRotation %= (2 * Math.PI);  // Keep it within 0 to 2π

                    drawRobot();
                })
                .catch(error => console.error('Error fetching data:', error));
            }

            function drawRobot() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Save the canvas state
                ctx.save();

                // Move to the center bottom of the canvas
                ctx.translate(canvas.width / 2, canvas.height - 100);

                // Rotate the entire robot based on the angle
                ctx.rotate(angle * Math.PI / 180);

                // Draw the body
                ctx.fillStyle = '#3498db';
                ctx.fillRect(-30, -150, 60, 150);

                // Draw the wheel
                ctx.fillStyle = '#34495e';
                ctx.beginPath();
                ctx.arc(0, 0, 50, 0, 2 * Math.PI);
                ctx.fill();

                // Draw wheel details to show rotation
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(50 * Math.cos(wheelRotation), 50 * Math.sin(wheelRotation));
                ctx.stroke();

                // Draw axle
                ctx.fillStyle = '#7f8c8d';
                ctx.beginPath();
                ctx.arc(0, 0, 10, 0, 2 * Math.PI);
                ctx.fill();

                // Restore the canvas state
                ctx.restore();
            }

            // Update data every 16ms (approximately 60fps)
            setInterval(updateData, 16);

            // Initial update
            updateData();
        });
    </script>
</body>
</html>
